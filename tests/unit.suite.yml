# Codeception Test Suite Configuration
#
# Suite for unit (internal) tests.

class_name: UnitTester
modules:
    enabled:
        - Asserts
        - \Helper\Unit
        - MongoDb:
              dsn: 'mongodb://mongo:27017/ubn-test'
              user: ''
              password: ''
              dump_type: 'mongodump'
              dump: 'tests/_data/ubn-local'
              cleanup: true
        #- Laravel5:
        #      environment_file: .env.testing
        #      cleanup: false
        - DoctrineMongoOdm:
              connection_callback: ['DoctrineInit', 'createDocumentManager']

